<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        .al {
            align-items: center;
            border-radius: 2px;
            border-color: #232121;
            border-width: 10px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <input class="bt" type="text" id="task" placeholder="Add a task">
        <button onclick="addTask()">Add Task</button>
    </div>
    <div class="al">
        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
